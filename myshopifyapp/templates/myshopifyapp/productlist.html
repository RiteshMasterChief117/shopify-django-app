<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<ul>
  {% for product in products %}
    <h2>{{ product.title }}</h2>
    {% if product.images %}
        {% for image in product.images %}
            <img src="{{ image.src }}" alt="{{ product.title }}" width="150"/>
        {% endfor %}
    {% else %}
        <p>No images available</p>
    {% endif %}
{% endfor %}

</ul>
</body>
</html>
